<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D-change(3D旋转)</title>
    <style>
        /*rotateX() 照X轴的中轴线开始旋转*/
        div{
            width:100px;
            height:75px;
            border:1px solid black;
            transform:rotateY(170deg);
        }
        /*rotateY() 照y轴的中轴线开始旋转*/
        div{
            width:100px;
            height:75px;
            border:1px solid black;
            transform:rotateY(170deg);
        }
    </style>
</head>
<body>
    <div>vvvvvv</div>
</body>
</html>
