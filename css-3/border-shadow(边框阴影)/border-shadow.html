<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-shadow(边框阴影)</title>
    <style>
        div
        {
            width:300px;
            height:100px;
            border: 1px solid gray;
            /*here：阴影属性*/
            box-shadow: 10px 10px 5px #888888;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
