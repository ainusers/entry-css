<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-circle(边框圆角)</title>
    <style>
        div
        {
            border:2px solid #a1a1a1;
            padding:10px;
            width:300px;
            /*here：圆角属性*/
            border-radius:25px;
        }
    </style>
</head>
<body>
    <div>border-radius 属性允许您为元素添加圆角边框！ </div>
</body>
</html>
