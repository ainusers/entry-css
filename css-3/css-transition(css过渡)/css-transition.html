<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-transition(css过渡)</title>
    <style>
        /*伸展*/
        div
        {
            width:100px;
            height:100px;
            position:relative;
            border: 1px solid gray;
            transition: width 1s;
        }
        div:hover
        {
            background:red;
            width:300px;
        }
    </style>
</head>
<body>
<div>哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
