<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color-gradation(颜色渐变)</title>
    <style>
        #grad {
            height: 200px;
            width: 400px;
            background-image: linear-gradient(to right,white,gray,black);
        }
    </style>
</head>
<body>
    <!--线性渐变 - 从上到下-->
    <div id="grad"></div>
</body>
</html>
